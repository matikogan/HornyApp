    <h2 class="text-center">Inicia sesión para empezar a divertirte:</h2>

    <div class="container card-form">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Agregá una pequeña descripción:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Me gusta jugar a la pelota y me calientan los animales.">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Seleccioná el fetiche que mas se acerca a tu busqueda:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Role Play</option>
            <option value="1">Masoquismo</option>
            <option value="2">Pies</option>
            <option value="3">Lencería erótica</option>
            <option value="4">Sadomasoquismo</option>
            <option value="5">Esclavitud</option>
            <option value="6">Voyeurismo</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">País</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Buenos Aires</option>
            <option>Otros...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ingresa tu email:</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ingresa tu número de telefono:</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
          <button type="submit" class="btn sign-in">Sign in</button>
        </div>
      </form>
